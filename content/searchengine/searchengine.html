<form
    id="from_duckduckgo"
    action="https://duckduckgo.com/?"
    method="get"
    class="search_form"
    target="_blank"
    style="display: block"
>
    <label for="keyword"> </label>
    <input
    class="search_box"
    name="q"
    placeholder="DuckDuckGo"
    type="text"
    value=""
    style="background: #ff5e0037"
    onclick="this.select()"
    />
    <input
    class="submit"
    type="submit"
    value="submit"
    style="background: #ff5e00"
    />
</form>
